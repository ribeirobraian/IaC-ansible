---
- hosts: all
  tasks:
    - name: 'Instalando pacotes de dependencias do sistema operacional'
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - php5
        - apache2
        - libapache2-mod-php5
        - php5-gd
        - libssh2-php
        - php5-mcrypt
        - mysql-server-5.6
        - python-mysqldb
        - php5-mysql
    - name: 'Criar o banco do MySQL'
      mysql_db:
        name: wordpress_db
        login_user: root
        state: present     # absent = use este para escluir um banco de dados
 
    - name: 'Cria o usu√°rio do MySQL'
      mysql_user:
        name: wordpress_db
        password: 12345
        priv: 'wordpress_db.*.ALL'
        state: present
        
    - name: 'Baixa o arquivo de instalacao do Wordpress'
      get_url:
        url: 'https://wordpress.org/latest.tar.gz'
        dest: '/tmp/wordpress.tar.gz'
        
    - name: 'Descompacta o wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: /var/www/
        remote_src: yes
      become: yes
